<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">

        <h1>Weight Calculator</h1>
        <form>
            <div class="form-group">
                <input type="number" placeholder="Enter Pounds..." id="lbsInput">
            </div>
        </form>
        <div id="output" class="output">
            <div class="card">
                <div class="card-container">
                    <h4>KG:</h4>
                    <div id="kgOutput"></div>
                </div>
            </div>
            <div class="card">
                <div class="card-container">
                    <h4>Ounce:</h4>
                    <div id="ozOutput"></div>
                </div>
            </div>
            <div class="card">
                <div class="card-container">
                    <h4>Grams:</h4>
                    <div id="gramsOutput"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
